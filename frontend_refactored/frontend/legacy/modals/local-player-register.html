<div
  id="local-player-register-modal"
  class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/80"
>
  <div
    class="bg-black border-2 border-accent p-8 w-full max-w-md shadow-glow relative"
  >
    <button
      id="close-local-player-register-modal"
      class="absolute top-4 right-4 text-white"
    >
      <i class="fas fa-times"></i>
    </button>
    <h2 class="text-2xl font-vcr text-white mb-6">NEW PLAYER</h2>
    <form id="local-player-register-form" class="flex flex-col gap-4">
      <input
        type="text"
        id="local-player-register-username"
        placeholder="Username"
        class="p-3 bg-black border border-white text-white font-pixel focus:border-accent"
      />
      <input
        type="email"
        id="local-player-register-email"
        placeholder="Email"
        class="p-3 bg-black border border-white text-white font-pixel focus:border-accent"
      />
      <input
        type="password"
        id="local-player-register-password"
        placeholder="Password"
        class="p-3 bg-black border border-white text-white font-pixel focus:border-accent"
      />
      <div
        id="local-player-register-error"
        class="text-red-500 text-xs hidden"
      >
        Error message
      </div>
      <button
        type="submit"
        class="p-3 bg-accent text-black font-bold font-vcr uppercase hover:bg-white"
      >
        Create
      </button>
    </form>
  </div>
</div>
