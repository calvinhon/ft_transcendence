<!-- Local Player Registration Modal -->
<div id="local-player-register-modal" class="modal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="local-player-register-title">
  <div class="modal-content">
    <h2 id="local-player-register-title">Add Local Player</h2>
    <form id="local-player-register-form" autocomplete="off">
      <input type="text" id="local-player-register-username" placeholder="Username" required aria-required="true" aria-label="Username" autocomplete="off" />
      <input type="email" id="local-player-register-email" placeholder="Email" required aria-required="true" aria-label="Email" autocomplete="off" />
      <input type="password" id="local-player-register-password" placeholder="Password" required aria-required="true" aria-label="Password" autocomplete="off" />
      <button type="submit" aria-label="Create Local Player Account">Create Account</button>
      <button type="button" id="cancel-local-player-register" aria-label="Cancel Local Player Registration">Cancel</button>
    </form>
    <div id="local-player-register-error" style="color:red;display:none;" role="alert" aria-live="polite"></div>
  </div>
</div>
