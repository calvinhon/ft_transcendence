<!DOCTYPE html>
<html lang="en" class="h-full bg-bg-primary">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile - ft_transcendence</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script type="module" crossorigin src="./src/main.ts"></script>
    <link rel="stylesheet" crossorigin href="./css/style.css" />
  </head>
  <body class="h-full bg-bg-primary overflow-hidden text-white">
    <div id="root"></div>
    <div id="app" class="h-screen w-screen relative">
      <!-- ====================
           PROFILE SCREEN
      ==================== -->
      <div
        id="profile-screen"
        class="screen w-full h-full flex items-center justify-center bg-bg-primary"
      >
        <div
          class="w-full max-w-4xl border-2 border-accent bg-black p-8 shadow-glow h-[80vh] flex flex-col relative"
        >
          <button
            id="back-to-main-profile-btn"
            class="absolute top-4 right-4 text-white hover:text-accent"
          >
            <i class="fas fa-times text-2xl"></i>
          </button>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-8 h-full">
            <!-- Left Col -->
            <div
              class="border-r border-panel-border pr-8 flex flex-col items-center text-center"
            >
              <div
                class="w-32 h-32 border-2 border-accent rounded-full mb-4 overflow-hidden bg-white/10"
              >
                <img
                  id="profile-avatar"
                  src=""
                  class="w-full h-full object-cover hidden"
                />
              </div>
              <h2
                id="profile-username"
                class="text-2xl font-vcr text-white mb-2"
              >
                User
              </h2>
              <div class="grid grid-cols-2 gap-4 w-full mt-8">
                <div class="bg-white/5 p-2 rounded">
                  <div class="text-[10px] text-text-muted uppercase">Wins</div>
                  <div
                    id="profile-tournament-wins"
                    class="text-xl text-accent font-vcr"
                  >
                    0
                  </div>
                </div>
                <div class="bg-white/5 p-2 rounded">
                  <div class="text-[10px] text-text-muted uppercase">Games</div>
                  <div
                    id="profile-tournaments"
                    class="text-xl text-white font-vcr"
                  >
                    0
                  </div>
                </div>
              </div>
            </div>
            <!-- Right Col -->
            <div class="md:col-span-2 overflow-y-auto">
              <h3
                class="text-accent font-vcr uppercase mb-4 border-b border-accent pb-2"
              >
                Match History
              </h3>
              <div id="profile-recent-activity" class="flex flex-col gap-2">
                <!-- Populated by JS -->
                <div class="text-text-muted text-xs font-pixel">
                  No matches found.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
