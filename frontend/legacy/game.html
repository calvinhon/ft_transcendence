<!DOCTYPE html>
<html lang="en" class="h-full bg-bg-primary">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game - ft_transcendence</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script type="module" crossorigin src="./src/main.ts"></script>
    <link rel="stylesheet" crossorigin href="./css/style.css" />
  </head>
  <body class="h-full bg-bg-primary overflow-hidden text-white">
    <div id="root"></div>
    <div id="app" class="h-screen w-screen relative">
      <!-- ====================
           GAME SCREEN
      ==================== -->
      <div
        id="game-screen"
        class="screen w-full h-full bg-black p-4 border-[4px] border-accent box-border flex flex-col justify-center"
      >
        <!-- Top Bar (HUD) -->
        <div
          class="w-full max-w-6xl mx-auto mb-4 border border-white flex justify-between h-16 bg-black text-white relative"
        >
          <!-- Left Player -->
          <div class="flex items-center w-1/3 border-r border-white">
            <div
              class="w-16 h-full border-r border-white bg-cover bg-center"
              style="
                background-image: url('https://ui-avatars.com/api/?name=P1&background=random');
              "
            ></div>
            <span class="pl-4 font-vcr uppercase truncate">Player 1</span>
          </div>

          <!-- Center Status -->
          <div
            class="flex-1 flex items-center justify-center font-pixel text-xs text-text-muted"
          >
            <span id="game-status-text">NO POWERUP</span>
          </div>

          <!-- Right Player -->
          <div
            class="flex items-center justify-end w-1/3 border-l border-white"
          >
            <span class="pr-4 font-vcr uppercase truncate">Player 2</span>
            <div
              class="w-16 h-full border-l border-white bg-cover bg-center"
              style="
                background-image: url('https://ui-avatars.com/api/?name=P2&background=random');
              "
            ></div>
          </div>
        </div>

        <!-- Canvas Container -->
        <div
          class="game-container w-full max-w-6xl mx-auto border border-accent relative bg-black aspect-video"
        >
          <!-- Overlay Controls -->
          <div class="absolute top-4 right-4 flex gap-2 z-20">
            <button
              id="pause-game-btn"
              class="w-8 h-8 border border-white text-white hover:bg-white hover:text-black flex items-center justify-center"
            >
              <i class="fas fa-pause"></i>
            </button>
            <button
              id="stop-game-btn"
              class="w-8 h-8 border border-white text-white hover:bg-red-500 hover:border-red-500 flex items-center justify-center"
            >
              <i class="fas fa-stop"></i>
            </button>
          </div>

          <canvas
            id="game-canvas"
            width="800"
            height="600"
            class="w-full h-full block"
          ></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
