<!DOCTYPE html>
<html lang="en" class="h-full bg-bg-primary">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - ft_transcendence</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script type="module" crossorigin src="./src/main.ts"></script>
    <link rel="stylesheet" crossorigin href="./css/style.css" />
  </head>
  <body class="h-full bg-bg-primary overflow-hidden text-white">
    <div id="root"></div>
    <div id="app" class="h-screen w-screen relative">
      <div
        id="register-screen"
        class="screen w-full h-full flex items-center justify-center relative bg-bg-primary"
      >
        <div
          class="w-full max-w-[400px] p-8 border-2 border-accent rounded-xl shadow-glow bg-black relative"
        >
          <div class="text-center mb-8">
            <h1 class="text-3xl text-white tracking-[4px] uppercase font-vcr">
              REGISTER
            </h1>
          </div>
          <form id="register-form" class="flex flex-col gap-4">
            <input
              type="text"
              id="register-username"
              placeholder="Username"
              required
              class="w-full p-4 bg-transparent border border-panel-border rounded text-white font-vcr focus:border-accent focus:shadow-glow transition-all"
            />
            <input
              type="email"
              id="register-email"
              placeholder="Email"
              required
              class="w-full p-4 bg-transparent border border-panel-border rounded text-white font-vcr focus:border-accent focus:shadow-glow transition-all"
            />
            <input
              type="password"
              id="register-password"
              placeholder="Password"
              required
              class="w-full p-4 bg-transparent border border-panel-border rounded text-white font-vcr focus:border-accent focus:shadow-glow transition-all"
            />

            <button
              type="submit"
              class="mt-4 w-full py-4 bg-accent-dim hover:bg-accent border border-accent rounded text-white hover:text-black font-bold font-vcr uppercase tracking-widest transition-all shadow-glow hover:shadow-glow-strong"
            >
              Create Account
            </button>
          </form>
          <div class="mt-6 text-center">
            <a
              href="#"
              id="back-to-login-link"
              class="text-text-muted hover:text-white text-xs font-vcr uppercase tracking-wider"
              >Back to Login</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
