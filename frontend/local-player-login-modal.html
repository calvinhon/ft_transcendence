<!-- Local Player Login Modal -->
<div id="local-player-login-modal" class="modal" style="display: none;">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Add Local Player - Login</h2>
      <button type="button" class="modal-close" id="close-local-player-login-modal" aria-label="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="modal-body">
      <p class="modal-description">Login with an existing account to add a local player to this game session.</p>
      
      <form id="local-player-login-form" class="login-form">
        <div class="form-group">
          <input 
            type="text" 
            id="local-player-login-email" 
            class="login-input" 
            placeholder="Username or Email" 
            required 
            autocomplete="username"
          />
        </div>
        
        <div class="form-group">
          <input 
            type="password" 
            id="local-player-login-password" 
            class="login-input" 
            placeholder="Password" 
            required 
            autocomplete="current-password"
          />
        </div>
        
        <div id="local-player-login-error" class="error-message" style="display: none;"></div>
        
        <div class="modal-actions">
          <button type="button" class="btn-secondary" id="cancel-local-player-login">Cancel</button>
          <button type="submit" class="login-btn">Login</button>
        </div>
      </form>
      
      <div class="login-links">
        <a href="#" id="local-player-forgot-password-link" class="login-link">
          <span style="color: #e94560;">▶</span> Forgot Password?
        </a>
        <span>OR</span>
        <a href="#" id="local-player-create-account-link" class="login-link">
          <span style="color: #e94560;">▶</span> Create an Account
        </a>
      </div>
    </div>
  </div>
</div>
