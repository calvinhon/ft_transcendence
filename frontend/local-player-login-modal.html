<!-- Local Player Login Modal -->
<div id="local-player-login-modal" class="modal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="local-player-login-title">
  <div class="modal-content">
    <h2 id="local-player-login-title">Add Local Player</h2>
    <form id="local-player-login-form" autocomplete="off">
      <input type="email" id="local-player-login-email" placeholder="Email" required aria-required="true" aria-label="Email" autocomplete="off" />
      <input type="password" id="local-player-login-password" placeholder="Password" required aria-required="true" aria-label="Password" autocomplete="off" />
      <button type="submit" aria-label="Login Local Player">Login</button>
      <button type="button" id="cancel-local-player-login" aria-label="Cancel Local Player Login">Cancel</button>
    </form>
    <div class="modal-links">
      <a href="#" id="local-player-forgot-password-link">Forgot Password?</a>
      <a href="#" id="local-player-create-account-link">Create Account</a>
    </div>
    <div id="local-player-login-error" style="color:red;display:none;" role="alert" aria-live="polite"></div>
  </div>
</div>
