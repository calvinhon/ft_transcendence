<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spiritual Ascension" />
    <title>Spiritual Ascension</title>
  </head>
  <body>
    <div id="app" class="fixed inset-0 flex flex-col overflow-hidden">
      <!-- Routing will inject fragments here -->
      <div
        id="loading"
        class="absolute inset-0 flex items-center justify-center bg-cyber-dark z-50 pointer-events-auto"
      >
        <div class="text-cyber-accent animate-pulse text-2xl cyber-font">
          LOADING...
        </div>
      </div>
    </div>

    <canvas
      id="renderCanvas"
      class="w-full h-full block outline-none touch-none"
    ></canvas>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent !important; /* Ensure background doesn't block z-index < 0 */
      }
      #app {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0; /* Keep it baseline, HtmlMeshRenderer will manage its own containers */
        /* Width and height are handled in style.css to avoid duplication */
      }
      #renderCanvas {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        z-index: 1; /* Keep canvas on top of standard elements if needed */
        background: transparent;
      }
    </style>
    <script type="module" crossorigin src="/src/main.ts"></script>
  </body>
</html>
