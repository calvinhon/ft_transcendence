<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spiritual Ascension" />
    <title>Spiritual Ascension</title>
  </head>
  <body>
    <div
      id="app"
      class="fixed inset-0 flex flex-col overflow-hidden"
      style="width: 1920px; height: 1080px; transform-origin: 0 0"
    >
      <!-- Routing will inject fragments here -->
      <div
        id="loading"
        class="absolute inset-0 flex items-center justify-center bg-cyber-dark z-50 pointer-events-auto"
      >
        <div class="text-cyber-accent animate-pulse text-2xl cyber-font">
          LOADING...
        </div>
      </div>
    </div>

    <canvas
      id="renderCanvas"
      class="w-full h-full block outline-none touch-none"
    ></canvas>

    <style>
      #app {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
        background: transparent;
      }
      #renderCanvas {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        background: transparent;
      }
    </style>
    <script type="module" src="/src/main.ts"></script>
