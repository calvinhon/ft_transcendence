user root;

load_module modules/ngx_http_modsecurity_module.so;

events {
    worker_connections 1024;
}

http {
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsec/main.conf;

    resolver 127.0.0.11 valid=30s ipv6=off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream auth_backend {
        zone auth_backend 64k;
        server auth-service:3000 resolve;
    }

    upstream game_backend {
        zone game_backend 64k;
        server game-service:3000 resolve;
    }

    upstream tournament_backend {
        zone tournament_backend 64k;
        server tournament-service:3000 resolve;
    }

    upstream user_backend {
        zone user_backend 64k;
        server user-service:3000 resolve;
    }

    upstream blockchain_backend {
        zone blockchain_backend 64k;
        server blockchain-service:3000 resolve;
    }

    upstream vault_backend {
        zone vault_backend 64k;
        server vault:8200 resolve;
    }

    server {
        listen 8200 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        add_header Strict-Transport-Security "max-age=31536000" always;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_ssl_verify on;
        proxy_ssl_trusted_certificate /etc/nginx/certs/ca.crt;
        proxy_ssl_verify_depth 2;
        proxy_ssl_server_name on;
        proxy_ssl_name vault;

        location / {
            proxy_pass https://vault_backend;
            client_max_body_size 100M;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl default_server;
        server_name localhost;

        # SSL configuration
        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # SSL proxy configuration
        proxy_ssl_verify on;
        proxy_ssl_trusted_certificate /etc/nginx/certs/ca.crt;
        proxy_ssl_verify_depth 2;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Serve static frontend files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # OAuth specific routes (must come before general /api/auth/ block)
        location /api/auth/oauth/init {
            proxy_pass https://auth_backend/oauth/init;
            proxy_ssl_name auth-service;
            proxy_pass_header Set-Cookie;
            proxy_pass_header Cookie;
        }

        location /api/auth/oauth/callback {
            # OAuth callback: WAF off for same reason
            modsecurity off;
            proxy_pass https://auth_backend/oauth/callback;
            proxy_ssl_name auth-service;
            proxy_pass_header Set-Cookie;
            proxy_pass_header Cookie;
        }

        location /api/auth/ {
            proxy_pass https://auth_backend/;
            proxy_ssl_name auth-service;
            
            # Pass cookies through proxy
            proxy_pass_header Set-Cookie;
            proxy_pass_header Cookie;
        }

        location /api/game/ {
            proxy_pass https://game_backend/;
            proxy_ssl_name game-service;
        }

        location /api/tournament/ {
            proxy_pass https://tournament_backend/;
            proxy_ssl_name tournament-service;
        }

        location /api/user/ {
            # Turn WAF ON but keep it sane for User API
            modsecurity_rules '
                SecRuleEngine On
            ';
            proxy_pass https://user_backend/;
            proxy_ssl_name user-service;

            # Forward session cookies for authentication
            proxy_pass_header Set-Cookie;
            proxy_pass_header Cookie;
        }

        location /api/blockchain/ {
            proxy_pass https://blockchain_backend/;
            proxy_ssl_name blockchain-service;

            # 2. Explicitly Pass Cookies
            proxy_pass_header Set-Cookie;
            proxy_pass_header Cookie;
        }

        location = /api/game/ws {
            proxy_pass https://game_backend/ws;
            proxy_ssl_name game-service;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }
    }
}