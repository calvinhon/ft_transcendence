name: Integration Tests

on:
  push:
    branches: [ feature/backend_refactored ]
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker compose version || true

      - name: Build and bring up containers
        run: |
          docker compose up --build -d

      - name: Wait and run integration script
        run: |
          chmod +x ./integration-tests.sh
          ./integration-tests.sh

      - name: Run auth per-service tests (direct)
        env:
          TARGET: http://localhost:3001
        run: |
          chmod +x auth-service/test.sh
          ./auth-service/test.sh

      - name: Tear down
        if: always()
        run: docker compose down
