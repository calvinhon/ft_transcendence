global:
  scrape_interval: 30s  # Increased from 15s for better performance
  evaluation_interval: 30s  # Increased from 15s
  scrape_timeout: 10s
  external_labels:
    monitor: 'transcendence-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "alert.rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Auth Service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:3000']
    metrics_path: '/metrics'
    scrape_interval: 60s  # Less frequent for stable services
    relabel_configs:
      - source_labels: [__scheme__]
        target_label: __scheme__
        replacement: http

  # Game Service
  - job_name: 'game-service'
    static_configs:
      - targets: ['game-service:3000']
    metrics_path: '/metrics'
    scrape_interval: 60s

  # Tournament Service
  - job_name: 'tournament-service'
    static_configs:
      - targets: ['tournament-service:3000']
    metrics_path: '/metrics'
    scrape_interval: 60s

  # User Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:3000']
    metrics_path: '/metrics'
    scrape_interval: 60s

  # Elasticsearch
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    metrics_path: '/_prometheus/metrics'
    scrape_interval: 60s

  # Vault
  - job_name: 'vault'
    static_configs:
      - targets: ['vault:8200']
    metrics_path: '/v1/sys/metrics'
    params:
      format: ['prometheus']
    scrape_interval: 60s
