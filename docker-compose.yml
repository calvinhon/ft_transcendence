services:
  vault:
    build: ./vault
    container_name: vault
    expose:
      - "8200"
    volumes:
      - vault-db:/vault/data
    cap_add:
      - IPC_LOCK
    env_file:
      - .env.vault
    mem_limit: 256m
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - transcendence-network

  redis:
    build: ./redis
    container_name: redis
    expose:
      - '6379'
    environment:
      - HOST=redis
    env_file:
      - .env
    networks:
      - transcendence-network
    depends_on:
      - vault
    healthcheck:
        test: ["CMD", "redis-cli", "--tls", "--cert", "/redis/certs/redis-cert.pem", "--key", "/redis/certs/redis-key.pem", "--cacert", "/redis/certs/redis-ca.pem", "ping"]
        interval: 10s
        timeout: 5s
        retries: 5

  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    container_name: auth
    expose:
      - "3000"
    volumes:
      - auth-db:/app/database
    environment:
      - HOST=auth
    env_file:
      - .env
    depends_on:
      - redis
    mem_limit: 256m
    networks:
      - transcendence-network

  game-service:
    build:
      context: .
      dockerfile: ./game-service/Dockerfile
    container_name: game
    expose:
      - "3000"
    volumes:
      - game-db:/app/database
    environment:
      - HOST=game
    env_file:
      - .env
    mem_limit: 256m
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS https://127.0.0.1:3000/health || exit 1
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - transcendence-network

  tournament-service:
    build:
      context: .
      dockerfile: ./tournament-service/Dockerfile
    container_name: tournament
    expose:
      - "3000"
    volumes:
      - tournament-db:/app/database
    environment:
      - HOST=tournament
    env_file:
      - .env
    mem_limit: 256m
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS https://127.0.0.1:3000/health || exit 1
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - transcendence-network

  user-service:
    build:
      context: .
      dockerfile: ./user-service/Dockerfile
    container_name: user
    expose:
      - "3000"
    volumes:
      - user-db:/app/database
      - auth-db:/app/auth-database # Shared for cross-DB JOIN
    environment:
      - HOST=user
    env_file:
      - .env
    mem_limit: 256m
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS https://127.0.0.1:3000/health || exit 1
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - transcendence-network

  blockchain:
    build: ./blockchain
    container_name: blockchain
    expose:
      - "8545"
    command: ["npx", "hardhat", "node", "--hostname", "0.0.0.0", "--port", "8545"]
    volumes:
      - hardhat-data:/app/data
      - ./blockchain/contracts:/app/contracts
      - ./blockchain/scripts:/app/scripts
      - ./blockchain/artifacts:/app/artifacts
    networks:
      - transcendence-network
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS http://127.0.0.1:8545 || exit 1
      interval: 5s
      timeout: 3s
      retries: 50

  blockchain-deploy:
    build: ./blockchain
    depends_on:
      blockchain:
        condition: service_healthy
    working_dir: /app
    volumes: 
      - ./blockchain/deployments:/app/deployments
    command: "npx hardhat run scripts/deploy.ts --network docker"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - transcendence-network

  blockchain-service:
    build:
      context: .
      dockerfile: ./blockchain-service/Dockerfile
    container_name: blockchain-service
    expose:
      - "3000"
    volumes:
      - ./blockchain/artifacts:/app/artifacts
      - ./blockchain/deployments:/app/deployments
    environment:
      - HOST=blockchain
    env_file:
      - .env
    depends_on:
      blockchain:
        condition: service_healthy
      blockchain-deploy:
        condition: service_completed_successfully
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS https://127.0.0.1:3000/ || exit 1
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - transcendence-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "8200:8200"
      - "8443:443"
    environment:
      - HOST=frontend
    env_file:
      - .env
    depends_on:
      - auth-service
      - user-service
      - game-service
      - tournament-service
      - blockchain-service
    mem_limit: 128m
    networks:
      - transcendence-network

networks:
  transcendence-network:
    driver: bridge

volumes:
  hardhat-data:
  auth-db:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: "./auth-service/database/"
  game-db:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: "./game-service/database/"
  tournament-db:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: "./tournament-service/database/"
  user-db:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: "./user-service/database/"
  vault-db:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: './vault/data'