services:
  nginx:
    build: ./frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - game-service
      - tournament-service
      - user-service
      - blockchain-service
    networks:
      - transcendence-network

  auth-service:
    build: ./auth-service
    ports:
      - "3001:3000"
    volumes:
      - ./auth-service/database:/app/database
    environment:
      - PORT=3000
      - SERVICE_NAME=auth-service
      - NODE_ENV=development
    networks:
      - transcendence-network

  game-service:
    build: ./game-service
    ports:
      - "3002:3000"
    volumes:
      - ./game-service/database:/app/database
    environment:
      - PORT=3000
      - SERVICE_NAME=game-service
    networks:
      - transcendence-network

  tournament-service:
    build: ./tournament-service
    ports:
      - "3003:3000"
    volumes:
      - ./tournament-service/database:/app/database
    environment:
      - PORT=3000
      - SERVICE_NAME=tournament-service
      - BLOCKCHAIN_URL=http://blockchain-service:3000
    networks:
      - transcendence-network

  user-service:
    build: ./user-service
    ports:
      - "3004:3000"
    volumes:
      - ./user-service/database:/app/database
    environment:
      - PORT=3000
      - SERVICE_NAME=user-service
    networks:
      - transcendence-network

  blockchain:
    build: ./blockchain
    container_name: blockchain
    ports:
      - "8545:8545"
    command: ["sh", "-c", "npx hardhat node --hostname 0.0.0.0 --port 8545"]
    volumes:
      - hardhat-data:/app/data
      - ./blockchain/contracts:/app/contracts
      - ./blockchain/scripts:/app/scripts
      - ./blockchain/artifacts:/app/artifacts
      - ./blockchain/deployments:/app/deployments
    networks:
      - transcendence-network
    healthcheck:
      test:
        - CMD-SHELL
        - |
          curl -fsS http://localhost:8545 >/dev/null \
          && test -f /app/deployments/contract-address.json
      interval: 10s
      timeout: 5s
      retries: 5

  explorer:
    build: ./explorer
    container_name: explorer
    ports:
      - "3000:3000"
    environment:
      - ETHERNAL_EMAIL=hmmc42@gmail.com
      - ETHERNAL_PASSWORD=42isAwesome!
      - ETHERNAL_WORKSPACE=pong-blockchain
    entrypoint: ["sh", "-c"]
    command: "ethernal listen --rpc http://blockchain:8545 --workspace pong-blockchain"
    volumes:
      - ethernal-data:/app/data
    depends_on:
      blockchain:
        condition: service_healthy
    networks:
      - transcendence-network

  blockchain-deploy:
    build: ./blockchain
    depends_on:
      blockchain:
        condition: service_healthy
    working_dir: /app
    volumes:
      - ./blockchain:/app
    entrypoint: [ "sh", "-c" ]
    command: "npx hardhat run scripts/deploy.ts --network docker"
    networks:
      - transcendence-network

  blockchain-service:
    build: ./blockchain-service
    ports:
      - "3005:3000"
    environment:
      - PORT=3000
      - SERVICE_NAME=blockchain-service
      - BLOCKCHAIN_RPC_URL=http://blockchain:8545
      - PRIVATE_KEY=${PRIVATE_KEY}
    volumes:
      - ./blockchain/artifacts:/app/artifacts
      - ./blockchain/deployments:/app/deployments
    env_file:
      - .env
    depends_on:
      blockchain:
        condition: service_healthy
      blockchain-deploy:
        condition: service_completed_successfully
    networks:
      - transcendence-network

  party-service:
    build: ./party-service
    ports:
      - "3006:3000"
    environment:
      - PORT=3000
      - SERVICE_NAME=party-service
    networks:
      - transcendence-network

networks:
  transcendence-network:
    driver: bridge

volumes:
  auth-db:
  games-db:
  tournaments-db:
  users-db:
  hardhat-data:
  ethernal-data: